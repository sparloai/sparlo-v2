<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body bgcolor="#18181b" style="margin:0;padding:0;background-color:#18181b;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;">
  <table width="100%" cellpadding="0" cellspacing="0" bgcolor="#18181b" style="background-color:#18181b;">
    <tr>
      <td align="center" style="padding:60px 20px;">
        <table width="500" cellpadding="0" cellspacing="0" style="max-width:500px;">
          <!-- Logo -->
          <tr>
            <td align="center" style="padding-bottom:48px;">
              <img src="https://sparlo.ai/images/sparlo-logo-white.png" alt="Sparlo" width="100" style="display:block;max-width:100px;height:auto;"/>
            </td>
          </tr>
          <!-- Title -->
          <tr>
            <td align="center" style="padding-bottom:16px;">
              <h1 style="margin:0;font-size:36px;font-weight:600;color:#ffffff;line-height:1.2;">You're Invited</h1>
            </td>
          </tr>
          <!-- Description -->
          <tr>
            <td align="center" style="padding-bottom:40px;">
              <p style="margin:0;font-size:18px;line-height:1.6;color:#a1a1aa;">You've been invited to join a team on Sparlo. Click the button below to accept the invitation.</p>
            </td>
          </tr>
          <!-- Button -->
          <tr>
            <td align="center" style="padding-bottom:48px;">
              <table cellpadding="0" cellspacing="0">
                <tr>
                  <td align="center" bgcolor="#ffffff" style="background-color:#ffffff;border-radius:9999px;">
                    <a href="{{ .SiteURL }}/auth/confirm?token_hash={{ .TokenHash }}&type=invite&next={{ .RedirectTo }}" target="_blank" style="display:inline-block;padding:18px 48px;font-size:18px;font-weight:600;color:#18181b;text-decoration:none;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;">Accept Invitation</a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <!-- Footer Note -->
          <tr>
            <td align="center">
              <p style="margin:0;font-size:14px;line-height:1.6;color:#71717a;">If you weren't expecting this invitation, you can safely ignore this email.</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
