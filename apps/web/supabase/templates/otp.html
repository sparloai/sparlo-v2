<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body bgcolor="#18181b" style="margin:0;padding:0;background-color:#18181b;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;">
  <table width="100%" cellpadding="0" cellspacing="0" bgcolor="#18181b" style="background-color:#18181b;">
    <tr>
      <td align="center" style="padding:60px 20px;">
        <table width="500" cellpadding="0" cellspacing="0" style="max-width:500px;">
          <!-- Logo -->
          <tr>
            <td align="center" style="padding-bottom:48px;">
              <img src="https://sparlo.ai/images/sparlo-logo-white.png" alt="Sparlo" width="100" style="display:block;max-width:100px;height:auto;"/>
            </td>
          </tr>
          <!-- Title -->
          <tr>
            <td align="center" style="padding-bottom:16px;">
              <h1 style="margin:0;font-size:36px;font-weight:600;color:#ffffff;line-height:1.2;">Verification Code</h1>
            </td>
          </tr>
          <!-- Description -->
          <tr>
            <td align="center" style="padding-bottom:24px;">
              <p style="margin:0;font-size:18px;line-height:1.6;color:#a1a1aa;">Use the code below to verify your action.</p>
            </td>
          </tr>
          <!-- OTP Code -->
          <tr>
            <td align="center" style="padding-bottom:48px;">
              <table cellpadding="0" cellspacing="0">
                <tr>
                  <td align="center" bgcolor="#27272a" style="background-color:#27272a;border-radius:12px;padding:24px 48px;">
                    <span style="font-size:36px;font-weight:700;letter-spacing:8px;color:#ffffff;font-family:monospace;">{{ .Token }}</span>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <!-- Footer Note -->
          <tr>
            <td align="center">
              <p style="margin:0;font-size:14px;line-height:1.6;color:#71717a;">This code expires in 1 hour. If you didn't request this, you can safely ignore this email.</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
